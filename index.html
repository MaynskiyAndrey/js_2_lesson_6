<!DOCTYPE html>
<html>

<head>
	<title>eShop</title>

	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<div id="app">
		<header class="header">
			<find v-on:filter-on="filterGoods" v-model="searchLine"></find>
			<cart-cmp :items="cart"></cart-cmp>
		</header>
		<main>
			<goods-list :goods="filteredGoods" v-on:add-item="onAddCartItem"></goods-list>
		</main>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="script.js"></script>
</body>

</html>
